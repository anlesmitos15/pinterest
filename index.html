<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/66e66dd171.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid caja superz">
        <div class="row mt-3 d-flex" style="justify-content: space-around;">
            <div class="col-4 d-flex ">
                <div class="col text-danger d-flex">
                    <i class=" fa-brands fa-pinterest fs-3 mt-2"></i>
                    <h2 class="ms-2 fs-5 mt-2">Pinterest</h2>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger mt-2">Hoy</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger mt-2">Explorar</button>
                </div>
            </div>
            <div class="col-6">
                <nav class="navbar">
                    <div class="container-fluid">
                        <form class="d-flex w-100" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-dark" type="submit">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </form>
                    </div>
                </nav>
            </div>
            <div class="col-2 d-flex" style="justify-content: space-around;">
                <div class="col-4">
                    <button type="button" class="btn btn-danger mt-2">Iniciar</button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-danger mt-2 fs-6">Registro</button>
                </div>
            </div>
        </div>
    </div>
    <div id="colocar" class="container-xxl">
        <div id="llenado" class="row mb-3" style="justify-content: space-around;">


        </div>

    </div>





    <script src="./js/script2.js"></script>
    <!-- <script src="./js/script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
